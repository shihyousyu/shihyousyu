name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安裝依賴
      run: pip install requests

    - name: 執行腳本
      env:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      run: python update_waka.py

    - name: 提交變更
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add README.md
        git commit -m "🔄 自動更新 WakaTime 資料" || echo "沒有變更"
        git push
    - name: Debug WakaTime key & endpoint
      env:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      run: |
        echo "API key 長度 (不包含換行):" $(echo -n "$WAKATIME_API_KEY" | wc -c)
        echo "Header 範例：" 
        echo "  Authorization: Bearer ${WAKATIME_API_KEY:0:4}…"
        echo "呼叫 last_7_days endpoint 測試："
        curl -i -H "Authorization: Bearer $WAKATIME_API_KEY" \
          https://wakatime.com/api/v1/users/current/stats/last_7_days | head -n 10
        echo "呼叫 all_time endpoint測試："
        curl -i -H "Authorization: Bearer $WAKATIME_API_KEY" \
          https://wakatime.com/api/v1/users/current/stats/all_time | head -n 10
